<form ng-submit='addItem(newItem)' name="list">	<!-- Any type of form whos purpose is to host data -->
<br>
	<label>Item</label>
	<input type="text" placeholder="Item" ng-model="newItem.name">	<!-- Building out a object that ha three properties -->

	<label>Quantity</label>
	<input type="number" placeholder="Qty" ng-model="newItem.qty">
	
	<label>Priority</label>
	<select ng-model="newItem.priority">
			<option>low</option>
			<option>high</option>
	</select>

	<button type="submit">Add</button>
</form>
<!-- The <p> tag -->

<p>{{list}}</p>

<h3>Shopping List</h3>
<button ng-click="order = 'qty'" > Order by Quantity</button>				<!-- Angular directives -->
<button ng-click="order = 'name'"> Order by Name</button>		
<button ng-click="order = 'priority'"> Order by Priority</button>	
<div class="card">
		<div class= "card-block">
				<ul>	
					<li ng-repeat="item in items | orderBy: order">				<!-- "|" is the filter -->
						qty: {{item.qty}} -
						name: {{item.name}} -
						priority: {{item.priority}}
						<button id= "remove" ng-click="removeItem(item)"><b>X</b></button>

					</li>
				</ul>	
		</div>
</div>
<button ng-click="removeAll()">Remove All></button>
